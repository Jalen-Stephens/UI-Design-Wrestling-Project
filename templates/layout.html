<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Wrestling Lessons{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="data:,">

<!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-danger-subtle px-4">
    <a class="navbar-brand fw-bold" href="/">Learn</a>
    <ul class="navbar-nav flex-row gap-4">
      {% for lesson in nav_lessons %}
        <li class="nav-item">
          <a class="nav-link" href="/learn/{{ lesson.lesson_id }}">{{ lesson.title }}</a>
        </li>
      {% endfor %}
      <li class="nav-item">
        <a class="nav-link" href="/quiz/0">Quiz</a>
      </li>
    </ul>
  </nav>
  

  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
